name: run_script

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build Docker Image
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1.5.3

      - name: run script
        run: |
          aws ssm send-command --document-name AWS-RunShellScript --targets '[{"Key":"InstanceIds","Values":["i-03506613c27d0e236"]}]' \
          --parameters '{"workingDirectory":["/home/ec2-user"],"executionTimeout":["3600"],"commands":["cd /home/ec2-user/ssm_test/chainify; git pull; python3 script_test.py"]}' \
          --timeout-seconds 600 --max-concurrency "50" --max-errors "0"

      - name: Show variables
        run: |
          echo "Hello world"
